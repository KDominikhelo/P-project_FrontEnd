<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>P-project landing page</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6 ">


      </div>

      <div class="loginField col-md-6 text-center ">

        <h2 class="brand">P-project</h2>

        <div class="loginForm">

        <form id="logForm">

            <label for="exampleInputEmail1" class="inputText" >Email Cím</label>
            <input type="email"  id="emailInput" class="inputs" placeholder="     valaki@gmail.com" name="email" aria-describedby="emailHelp" required>



            <label for="exampleInputPassword1"  class="inputText">Password</label>
            <input type="password" name="password" class="inputs" placeholder="     ******" id="passwordInput" required>

            <a href="" class="forgotPassword">Elfelejtett jelszó</a>

        <button type="submit" class="log_btn">Bejelentkezés</button>


        <a href="./registration.html" class="reg_btn text-center">Regisztráció</a>
        
      </form>

    </div>  

      </div>
    </div>
  </div>






  <!-- Bejelentkezés Modal -->
  <div class="modal fade" id="bejelentkezes" tabindex="-1" aria-labelledby="bejelentkezes" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="bejelentkezes">Bejelentkezés</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="logForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" name="email" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">Invalid email</div>
              <div class="valid-feedback">Correct email</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" required>Password</label>
              <input type="password" name="password" class="form-control" id="passwordInput">
              <div class="invalid-feedback">Invalid Password</div>
              <div class="valid-feedback">Correct Password</div>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
          <button type="submit" class="btn btn-success">Bejelentkezés</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!-- Regisztráció Modal -->
  <div class="modal fade" id="regist" tabindex="-1" aria-labelledby="regist" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="regist">Regisztráció</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form name="regForm" id="regForm" novalidate method="post">
            <div class="mb-3">

              <label for="firstName" class="form-label">Firstname</label>
              <input type="text" id="firstName" name="firstName" class="form-control" required>

            </div>

            <div class="mb-3">

              <label for="lastName" class="form-label">Lastname</label>
              <input type="text" id="lastName" name="lastName" class="form-control" required>

            </div>
            <div class="mb-3">

              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>

              <div class="invalid-feedback" class="form-label">Invalid email</div>
              <div class="valid-feedback">Correct email</div>

            </div>
            <div class="mb-3">

              <label for="phone" class="form-label">Telefon</label>
              <input type="tel" id="phone" name="phone" class="form-control" required>
            
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Jelszó</label>
              <input type="password" id="password" name="password" class="form-control" required>
            
              <div class="invalid-feedback" class="form-label">Invalid Password</div>
              <div class="valid-feedback">Correct password</div>

            </div>

            <div class="mb-3">
              <label for="passAgain" class="form-label">Jelszó újra</label>
              <input type="password" id="passAgain" name="passAgain" class="form-control" required>

              <div class="invalid-feedback" class="form-label">Invalid Password</div>
              <div class="valid-feedback">Correct password</div>

            </div>

            <div class="mb-3 form-check bg-light">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Általánok szerződési feltételek</label>
            </div>




        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
          <input class="btn btn-success" type="submit" value="Regisztráció">

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/logScript.js"></script>
  <script src="./assets/js/regScript2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
