<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/regist.css">
  <title>P-project landing page</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row">

      <div class="col-6 loginField_bg">


      </div>

      <div class="loginField col-6 text-center">

        <h1 class="brand">P-project</h1>
        
        <form action="" id="regForm" name="regForm">

    
          <div class="form-floating inputField mb-3"> 
            <input type="email" class="form-control " id="emailInput" name="email"  placeholder="name@example.com">
            <label for="emailInput">Email cím</label>
          </div>

          <div class="form-floating inputField mb-3"> 
            <input type="text" class="form-control " id="firstName" name="firstName"  placeholder="John">
            <label for="firstName">Vezetéknév</label>
          </div>

          
          <div class="form-floating inputField mb-3"> 
            <input type="text" class="form-control " id="lastName" name="lastName"  placeholder="Doe">
            <label for="lastName">Keresztnév</label>
          </div>

          
          <div class="form-floating inputField mb-3"> 
            <input type="tel" class="form-control " id="phone" name="phone"  placeholder="06 30 123 4567">
            <label for="emailInput">Telefonszám</label>
          </div>
          
          <div class="form-floating inputField mb-4"> 
            <input type="password" class="form-control " id="password" name="password" placeholder="**********">
            <label for="password">Jelszó</label>
          </div>


          <div class="form-floating inputField mb-4"> 
            <input type="password" class="form-control " id="passAgain" name="passAgain" placeholder="**********">
            <label for="passAgain">Jelszó újra</label>
          </div>

          <div class="mb-3 ">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <a class="form-check-label" href="#" for="exampleCheck1">ÁSZF</a>
          </div>

          <div class="mb-2">
            <a href="./index.html" >Van már accountom</a>
          </div>

        
          <div class="mb-3">
            <button class=" regButton" id="regButton">Regisztrálok</button>
          </div>

        </form>



      </div>
    </div>
  </div>





  <script src="./assets/js/logScript.js"></script>
  <script src="./assets/js/regScript2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
