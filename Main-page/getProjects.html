                <div class="col-md-12 col-sm-12">

                    <div class="card">
                        <div class="card-header">
                          Hozz létre egy projectet.
                        </div>
                        <div class="card-body text-center">

                            <a data-bs-toggle="modal" data-bs-target="#projectCreate" type="button" class="btn btn-light position-absolute bottom-0 start-50 translate-middle-x m-1">Létrehozás</a>

    <div class="modal fade" id="projectCreate" tabindex="-1" aria-labelledby="projectCreate" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="projectCreate">Project létrehozás</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
              <form id="createProjectForm" name="createProjectForm">
                <div class="mb-3">

                  <label for="projectName" class="form-label">Project neve</label>
                  <input type="text" class="form-control" id="projectName" name="setProjectName" required>
                
                </div>

                <div class="mb-3">
                  <label for="projectDescription" class="form-label" required>Project leírása</label>
                  <textarea type="text" name="setprojectDescription" class="form-control" id="projectDescription" cols="30" rows="10" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="projectStartDate" class="form-label" required>Kezdési dátum</label>
                    <input type="datetime-local" class="form-control"  id="projectStartDate" name="projectStartDate" aria-describedby="projectStartDate" required>
                    
                </div>

                <div class="mb-3">
                    <label for="projectPriority">Project prioritása:</label>
                    <select id="projectPriority" name="setprojectPriority">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </div>

    
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
              <button type="submit" class="btn btn-success">Project létrehozása</button>
              </form>
            </div>
          </div>
        </div>
      </div>
