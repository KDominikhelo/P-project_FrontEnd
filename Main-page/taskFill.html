    <section class="home">

        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-md-12">
                    <form id="fillTaskForm" name="getFillTaskForm">

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label" required>Task leírása</label>
                            <textarea type="text" name="settaskDescription" class="form-control" id="taskDescription"
                                cols="30" rows="5" required></textarea>
                        </div>

                        <div class="mb-3 row">
                            <label class="form-label">Fejlesztési idő</label>
                            <div class="col-6">
                                <label for="devTimeH1" class="form-label">Óra</label>
                                <input type="text" class="form-control" id="devTimeH" required>
                            </div>
                            <div class="col-6">
                                <label for="devTimeM1" class="form-label">Perc</label>
                                <input type="text" class="form-control" id="devTimeM" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="form-label">Vizsgálati idő</label>
                            <div class="col-6">
                                <label for="devTimeH1" class="form-label">Óra</label>
                                <input type="text" class="form-control" id="rewTimeH" required>
                            </div>
                            <div class="col-6">
                                <label for="devTimeM1" class="form-label">Perc</label>
                                <input type="text" class="form-control" id="rewTimeM" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="taskDeadLine" class="form-label" required>Határidő</label>
                            <input type="datetime-local" class="form-control" id="taskDeadLine" name="taskDeadLine"
                                aria-describedby="taskDeadLine" required>

                        </div>

                        <div class="mb-3">

                            <div class="dropdown">
                                <button class="form-control dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Developer/Task rewiever
                                </button>
                                <div class="dropdown-menu form-select" aria-labelledby="dropdownMenuButton">
                                    <input class="form-control" type="search" placeholder="Keresés" aria-label="Search"
                                        id="searchRewiever">

                                    <div id="rewieverList">

                                    </div>
                                </div>
                            </div>

                            <ul class="list-group" id="resultList">
                            </ul>

                        </div>

                        <div class="mb-3">
                            <label for="taskPriority">Task prioritása:</label>
                            <select class="form-select" id="taskPriority" name="setTaskPriority">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Task létrehozása</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
