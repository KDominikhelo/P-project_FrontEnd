    <section class="home">

        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-md-12">
                    <form id="updateProjectForm" name="getupdateProjectForm">


                        <div class="mb-3">
                            <label for="projectImg" class="form-label" required>Kép hogy ne felejtsem el</label>
                        </div>

                        <div class="mb-3">
                            <label for="projectName" class="form-label" required>Project neve</label>
                            <textarea type="text" name="setprojectName" class="form-control" id="projectName" cols="30"
                                rows="1" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="projectDescription" class="form-label" required>Project leírása</label>
                            <textarea type="text" name="setprojectDescription" class="form-control"
                                id="projectDescription" cols="30" rows="5" required></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="projectStartDate" class="form-label" required>Kezdési idő</label>
                            <input type="datetime-local" class="form-control" id="projectStartDate"
                                name="setprojectStartDate" aria-describedby="projectStartDate" required>

                        </div>


                        <div class="mb-3">
                            <label for="projectPriority">Project prioritása:</label>
                            <select class="form-select" id="projectPriority" name="setprojectPriority">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Project szerkesztése</button>
                    </form>
                </div>
            </div>
